name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v2.1.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Build all platforms using Makefile
      run: |
        echo "ðŸ”¨ Building ByeByeEnv ${{ steps.version.outputs.VERSION }}"
        make build-all VERSION=${{ steps.version.outputs.VERSION }}
        echo "ðŸ“¦ Built binaries:"
        ls -la build/

    - name: Generate checksums
      run: |
        cd build
        sha256sum * > checksums.txt
        echo "ðŸ“‹ Generated checksums:"
        cat checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: "ByeByeEnv ${{ steps.version.outputs.VERSION }}"
        files: build/*
        body: |
          # ðŸš€ ByeByeEnv ${{ steps.version.outputs.VERSION }}

          **Upload .env files to GitHub Actions Secrets in one command**

          ## âš¡ Quick Install

          ### Linux (amd64)
          ```bash
          curl -L https://github.com/lmaiacosta/say-goodbye-to-your-local-env/releases/download/${{ steps.version.outputs.VERSION }}/byebyeenv-linux-amd64 -o byebyeenv && chmod +x byebyeenv && sudo mv byebyeenv /usr/local/bin/
          ```

          ### macOS (Apple Silicon)
          ```bash
          curl -L https://github.com/lmaiacosta/say-goodbye-to-your-local-env/releases/download/${{ steps.version.outputs.VERSION }}/byebyeenv-darwin-arm64 -o byebyeenv && chmod +x byebyeenv && sudo mv byebyeenv /usr/local/bin/
          ```

          ### Windows
          Download `byebyeenv-windows-amd64.exe` and add to PATH

          ## ðŸŽ¯ Usage
          ```bash
          # Setup GitHub CLI (one time)
          gh auth login

          # Upload .env file
          byebyeenv -f .env

          # Preview first
          byebyeenv -f .env --dry-run
          ```

          ## âœ¨ Features
          - âœ… Supports `export VAR="value"` syntax
          - âœ… Smart secret detection
          - âœ… Environment prefixes (staging, dev)
          - âœ… Dry-run mode
          - âœ… Auto-classification

          **Checksums:** See `checksums.txt` for verification
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}